<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Horizontal con Flex</title>
    <style>
        .contenedor {
            display: flex;
            gap: 10px; /* Espacio entre los divs */
            overflow-x: auto; /* Habilita desplazamiento horizontal */
            white-space: nowrap; /* Evita que los elementos se rompan en varias líneas */
            width: 100%;
            padding: 10px;
            background: #ddd;
        }

        .contenedor div {
            min-width: 300px; /* Ancho mínimo de cada elemento */
            height: 150px;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 10px;
            flex-shrink: 0; /* Evita que los divs se reduzcan cuando el espacio es menor */
        }
    </style>
</head>
<body>

    <h2>Scroll Horizontal con Flexbox</h2>

    <div class="contenedor">
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
        <div>Elemento 4</div>
        <div>Elemento 5</div>
        <div>Elemento 6</div>
    </div>

</body>
</html>
