<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .faq-card {
            display: flex;
            align-items: flex-start;
            background-color: #eef6f3;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .faq-number {
            font-size: 18px;
            font-weight: bold;
            color: #2d726d;
            margin-right: 10px;
        }

        .faq-content {
            flex: 1;
        }

        .faq-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .faq-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #2d726d;
        }
    </style>
</head>
<body>

    <div class="faq-card">
        <div class="faq-number">01</div>
        <div class="faq-content">
            <div class="faq-title">Can I upload a CV?</div>
            <div class="faq-text">
                Nunc sed a nisl purus. Nibh dis faucibus proin lacus tristique. Sit congue non vitae odio sit erat in. 
                Felis eu ultrices a sed massa. Commodo fringilla sed tempor risus laoreet ultricies ipsum.
            </div>
        </div>
        <button class="close-btn">&times;</button>
    </div>

</body>
</html>
