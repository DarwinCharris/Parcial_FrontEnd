<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: url('https://source.unsplash.com/800x400/?business,company') center/cover;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Oscurece el fondo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .play-button {
            background: #3cb371;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .info-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
        }

        .info-box {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex: 1;
        }

        .number {
            background: #3cb371;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
        }

        a {
            color: #3cb371;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .video-container {
                width: 90%;
                height: auto;
            }

            .info-section {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                text-align: center;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="overlay">
            <button class="play-button">â–¶</button>
            <h2>Good Life Begins With <br> A Good Company</h2>
        </div>
        <div class="info-section">
            <div class="info-box">
                <span class="number">1</span>
                <p>Elit gravida lorem amet porta risus vitae at</p>
                <a href="#">Learn more</a>
            </div>
            <div class="info-box">
                <span class="number">2</span>
                <p>Volutpat dui lacus mattis urna platea...</p>
                <a href="#">Learn more</a>
            </div>
            <div class="info-box">
                <span class="number">3</span>
                <p>Elementum faucibus netus gravida lacus lorem</p>
                <a href="#">Learn more</a>
            </div>
        </div>
    </div>

</body>
</html>
